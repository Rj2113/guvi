<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Register Account</title>
  
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-color:Cornsilk;">
        <div class="container">
            <div class="regbox box">
                <img class="avatar" src="login-svgrepo-com (2).svg">
                <h1>
Register Account</h1>
<form id="myform" action="register.php" method="POST">
                   <p>
Name</p>
<input type="text" placeholder="Username" name="name" required>
                   <p>

Mobile</p>
<input type="int" placeholder="mobile" name="mobile" required>
 
<p>



    Email</p>
<input type="text" placeholder="Useremail" name="email" required>
       

  <p>
Password</p>
<input type="password" placeholder="Password" name="password" required>

                   <input type="submit" >
                   <a href="login.html">Already have Account?</a>
                </form>
</div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
$('#myform').submit(function(e){
$.ajax(
{
type:"POST",
url:"register.php",
data: $("#myform").serialize(),
success:function(data){
if(data=="No")
{
alert(data)
window.location.href='register.html';
}else
{ 
window.location.href='login.html';
}
}

})
e.preventDefault();
})
})


</script>

</body>
</html>
